version: '3.0'

services:
  api:
    build: './api/.'
  ui:
    build:
      context: './ui/.'
      args:
        - API_URL=${API_URL:-http://localhost:7500} # Needed for running yarn build in Dockerfile
        - TOKEN_ENDPOINT=${TOKEN_ENDPOINT:-http://default}
  rasa:
    build:
      context: './rasa/.'
  duckling:
    build:
      context: './duckling/.'
